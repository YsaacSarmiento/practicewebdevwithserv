 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>
    <link rel = "stylesheet" type = "text/css" href = "./company_register.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id = "card">
        <div id = "info_text">
            <h2>Create your account</h2>
            <p>Just fill out the information needed</p>
            <img src = "../assets/blocks.svg" alt = "Create account">
            <p>Already registered? <a href = "../Login/login.html">Log in here</a></p>
        </div>

        <div id = "form_card">
            <form action = "/company_register" id = "form_contents" method = "POST">
                <label for="name" id="title">Name</label>
                
                <input type="text" required name = "given_name">
                <label for="name" id="placeholder">Company Name</label>

                <label for="creds" id="title">Credentials</label>

                <input type="text" required name = "username">
                <label for="creds" id="placeholder">Username</label>
                <input type="password" required name = "pw">
                <label for="creds" id="placeholder">Password</label>

                <label for="haddress" id="title">Main Address</label>

                <input type="text" required name = "address">
                <label for="haddress" id="placeholder">Address</label>


                <label for="contact" id="title">Contact Information</label>

                <input type="text" required name = "email">
                <label for="contact" id="placeholder">Email Address</label>
                <input type="text" required name = "number">
                <label for="contact" id="placeholder">Contact Number</label>


                <label for="contact" id="title">Industry</label>
                <input type="text" required name = "industry">
                <label for="contact" id="placeholder">Company industry</label>

                <button type = "submit" class = "register_btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
